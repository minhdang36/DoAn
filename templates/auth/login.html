{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card border-0 shadow-lg rounded-4 overflow-hidden" style="max-width: 900px; width: 100%;">
        <div class="row g-0">
            <div class="col-md-6 d-none d-md-block" style="background: url('https://images.unsplash.com/photo-1555854877-bab0e564b8d5?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80') center/cover;"></div>
            
            <div class="col-md-6 p-5 bg-white">
                <h2 class="fw-bold text-primary mb-4">Chào mừng trở lại!</h2>
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary">Tên đăng nhập</label>
                        <input type="text" name="username" class="form-control rounded-pill px-3 py-2 bg-light border-0" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary">Mật khẩu</label>
                        <input type="password" name="password" class="form-control rounded-pill px-3 py-2 bg-light border-0" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold shadow-sm">Đăng Nhập</button>
                    </div>
                </form>
                
                <p class="text-center mt-4 text-secondary small">
                    Chưa có tài khoản? <a href="/register" class="text-primary fw-bold text-decoration-none">Đăng ký ngay</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

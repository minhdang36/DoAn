{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-lg rounded-4 p-4 bg-white">
                
                <div class="text-center mb-4">
                    <div class="bg-primary bg-opacity-10 text-primary rounded-circle d-inline-flex align-items-center justify-content-center mb-3" style="width: 70px; height: 70px;">
                        <i class="fa-solid fa-key fs-2"></i>
                    </div>
                    <h3 class="fw-bold text-dark">Đổi Mật Khẩu</h3>
                    <p class="text-muted small">Bảo vệ tài khoản của bạn an toàn hơn.</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-warning rounded-3 text-center small fw-bold shadow-sm mb-4">
                            <i class="fa-solid fa-circle-exclamation me-1"></i> {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-secondary">Mật khẩu hiện tại</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i class="fa-solid fa-lock-open text-muted"></i></span>
                            <input type="password" name="mat_khau_cu" class="form-control bg-light border-0 py-2" required placeholder="••••••">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold small text-secondary">Mật khẩu mới</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i class="fa-solid fa-lock text-muted"></i></span>
                            <input type="password" name="mat_khau_moi" class="form-control bg-light border-0 py-2" required placeholder="••••••">
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-secondary">Xác nhận mật khẩu mới</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i class="fa-solid fa-check-double text-muted"></i></span>
                            <input type="password" name="xac_nhan_mk" class="form-control bg-light border-0 py-2" required placeholder="••••••">
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary rounded-pill py-2 fw-bold shadow-sm">
                            Xác nhận đổi
                        </button>
                        <a href="/profile" class="btn btn-light rounded-pill py-2 fw-bold text-muted">Hủy bỏ</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
